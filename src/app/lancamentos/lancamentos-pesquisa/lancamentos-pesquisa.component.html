<div class="container">
  <div class="ui-g">
    <form action="" autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Lançamento</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <!-- <input pInputText type="text" style="width: 95 px"> -->
        <p-calendar dateFormat="dd/MM/yy" [inputStyle]="{width : '95px'}" name="filtro.vencimentoInicio" [(ngModel)]="dataVencimentoInicio"></p-calendar>

        <label>até</label>
        <!-- <input pInputText type="text" style="width: 95px"> -->
        <p-calendar dateFormat="dd/MM/yy" [inputStyle]="{width : '95px'}" name="filtro.vencimentoFim" [(ngModel)]="dataVencimentoFim"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>

    <div class="ui-g">
      <div class="ui-g-12">
        <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>

      </div>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>

  </div>
</div>
