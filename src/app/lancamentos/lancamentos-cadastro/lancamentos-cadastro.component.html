<div class="container">
  <form #lancamentoForm="ngForm">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-fluid ui-g-6 ui-md-3">
        <label>Vencimento</label>
        <p-calendar date-format="dd/MM/yy" [inline]="false" [readonlyInput]="false" [showIcon]="false" required name="vencimento"
          ngModel #vencimento="ngModel"></p-calendar>

        <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento"></app-message>
      </div>

      <div class="ui-fluid ui-g-6 ui-md-3">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar date-format="dd/MM/yy"></p-calendar>
      </div>

      <div class="ui-fluid ui-g-12 ui-md-9">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">

        <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>

        <app-message [control]="descricao" error="minlength" text="Minimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres."></app-message>

      </div>

      <div class="ui-fluid ui-g-12 ui-md-3">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' , allowNegative: false}"
          ngModel name="valor" #valor="ngModel" required>

        <app-message [control]="valor" error="required" text="Informe um valor"></app-message>

      </div>

      <div class="ui-fluid ui-g-12 ui-md-6">
        <label>Categoria {{categoria.value}}</label>
        <p-dropdown [options]="categorias" [autoWidth]="false" placeholder="Selecione" #categoria="ngModel" ngModel name="categoria" required></p-dropdown>
      </div>

      <div class="ui-fluid ui-g-12 ui-md-6">
        <label>Pessoa {{pessoa.value}}</label>
        <p-dropdown [options]="pessoas" [autoWidth]="false" placeholder="Selecione" [filter]="true" #pessoa="ngModel" required name="pessoa" ngModel></p-dropdown>
      </div>

      <div class="ui-fluid ui-g-12">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" name="observacao" #observacao="ngModel" ngModel></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="!lancamentoForm.valid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
